<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Front End Project | correlucas</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend class="sr-only">Fill with your birthday</legend>

        <div>
          <label class="heading-s" for="day">Day:</label>
          <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
          <p class="error-message">Must be a valid day</p>
        </div>
        <div>
          <label class="heading-s" for="month">Month:</label>
          <input type="number" id="month" placeholder="MM" name="month" min="1" max="12" required>
          <p class="error-message">Must be a valid month</p>
        </div>
        <div>
          <label class="heading-s" for="year">Year:</label>
          <input type="number" id="year" placeholder="YY" name="year" min="1900" max="2099" required>
          <p class="error-message">Must be in the past</p>
        </div>

      </fieldset>
    </form>

    <hr>
    <div class="btn">
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="Button send">
      </button>
    </div>
    <div class="output">
      <h2 class="heading-l"><span id="myYears">--</span> years</h2>
      <h2 class="heading-l"><span id="myMonths">--</span> months</h2>
      <h2 class="heading-l"><span id="myDays">--</span> days</h2>
    </div>
  </main>


</body>
<script src="./script.js"></script>

</html>
