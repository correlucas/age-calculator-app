<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Front End Project | correlucas</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <main>
    <form novalidate>
      <fieldset>
        <legend class="sr-only">Fill with your birthday</legend>

        <div>
          <label class="heading-s" id="labelDay" for="day">Day:</label>
          <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required aria-describedby="day-error">
          <p class="error-message" id="day-error">Must be a valid day</p>
        </div>
        <div>
          <label class="heading-s" id="labelMonth" for="month">Month:</label>
          <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required aria-describedby="month-error">
          <p class="error-message" id="month-error">Must be a valid month</p>
        </div>
        <div>
          <label class="heading-s" id="labelYear" for="year">Year:</label>
          <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2099" required aria-describedby="year-error">
          <p class="error-message" id="year-error">Must be a valid year</p>
        </div>


      </fieldset>
    </form>

    <hr>
    <div class="btn">
      <button id="button">
        <img src="./assets/images/icon-arrow.svg" alt="Button send">
      </button>
    </div>
    <div class="output">
      <h2 class="heading-l"><span id="myYears">--</span> years</h2>
      <h2 class="heading-l"><span id="myMonths">--</span> months</h2>
      <h2 class="heading-l"><span id="myDays">--</span> days</h2>
    </div>
  </main>


</body>
<script src="./script.js" defer></script>

</html>
